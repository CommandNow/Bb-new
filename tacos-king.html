<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacos King</title>
    <style>
        body { background: #d8cfc4; font-family: Arial, sans-serif; color: #111; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .menu-item { background: #fff; padding: 15px; margin: 10px 0; border-radius: 10px; }
        .btn { background: #111; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
        #cart { background: #eee; padding: 15px; margin-top: 30px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Tacos King</h1>
    <div class="menu-item">
        <h3>Classic Burger</h3>
        <p>0,00€</p>
        <label>Sauce :</label>
        <select id="sauce1">
            <option>Algérienne</option>
            <option>Barbecue</option>
            <option>Mayonnaise</option>
        </select><br>
        <label><input type="checkbox" value="Cheddar" class="suppl1"> Cheddar</label>
        <label><input type="checkbox" value="Double steak" class="suppl1"> Double steak</label><br>
        <button class="btn" onclick="addToCart('Classic Burger', 'sauce1', 'suppl1')">Ajouter au panier</button>
    </div>
    <div class="menu-item">
        <h3>Bacon Burger</h3>
        <p>0,00€</p>
        <label>Sauce :</label>
        <select id="sauce2">
            <option>Algérienne</option>
            <option>Barbecue</option>
            <option>Mayonnaise</option>
        </select><br>
        <label><input type="checkbox" value="Cheddar" class="suppl2"> Cheddar</label>
        <label><input type="checkbox" value="Double steak" class="suppl2"> Double steak</label><br>
        <button class="btn" onclick="addToCart('Bacon Burger', 'sauce2', 'suppl2')">Ajouter au panier</button>
    </div>
    <div class="menu-item">
        <h3>Veggie Burger</h3>
        <p>0,00€</p>
        <label>Sauce :</label>
        <select id="sauce3">
            <option>Algérienne</option>
            <option>Barbecue</option>
            <option>Mayonnaise</option>
        </select><br>
        <label><input type="checkbox" value="Cheddar" class="suppl3"> Cheddar</label>
        <label><input type="checkbox" value="Double steak" class="suppl3"> Double steak</label><br>
        <button class="btn" onclick="addToCart('Veggie Burger', 'sauce3', 'suppl3')">Ajouter au panier</button>
    </div>
    <div class="menu-item">
        <h3>Spicy Burger</h3>
        <p>0,00€</p>
        <label>Sauce :</label>
        <select id="sauce4">
            <option>Algérienne</option>
            <option>Barbecue</option>
            <option>Mayonnaise</option>
        </select><br>
        <label><input type="checkbox" value="Cheddar" class="suppl4"> Cheddar</label>
        <label><input type="checkbox" value="Double steak" class="suppl4"> Double steak</label><br>
        <button class="btn" onclick="addToCart('Spicy Burger', 'sauce4', 'suppl4')">Ajouter au panier</button>
    </div>
    <div id="cart">
        <h3>Panier</h3>
        <ul id="cartItems"></ul>
        <button class="btn" onclick="sendToWhatsApp()">Commander sur WhatsApp</button>
    </div>
    <script>
        const cart = [];
        function addToCart(name, sauceId, supplClass) {
            const sauce = document.getElementById(sauceId).value;
            const supplements = Array.from(document.getElementsByClassName(supplClass))
                .filter(input => input.checked).map(input => input.value);
            cart.push({ name, sauce, supplements });
            updateCartDisplay();
        }
        function updateCartDisplay() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - Sauce: ${item.sauce} - Suppléments: ${item.supplements.join(", ")}`;
                cartItems.appendChild(li);
            });
        }
        function sendToWhatsApp() {
            let message = "Commande :%0A";
            cart.forEach(item => {
                message += `- ${item.name} (Sauce: ${item.sauce}`;
                if (item.supplements.length > 0) {
                    message += `, Suppléments: ${item.supplements.join(", ")}`;
                }
                message += `)%0A`;
            });
            message += "Total: 0€";
            window.open("https://wa.me/33616550952?text=" + message, "_blank");
        }
    </script>
</body>
</html>
