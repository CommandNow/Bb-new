<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie Vibe</title>
    <style>
        body { background: #d8cfc4; font-family: Arial, sans-serif; color: #111; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .menu-item { background: #fff; padding: 15px; margin: 10px 0; border-radius: 10px; }
        .btn { background: #111; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
        #cart { background: #eee; padding: 15px; margin-top: 30px; border-radius: 10px; }
        .remove-btn { background: #c00; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Veggie Vibe</h1>
    <div class="menu-item">
        <h3>Classic Burger</h3>
        <p>0,00€</p>
        <label>Formule :</label>
        <select id="formule1">
            <option value="Seul">Sandwich seul</option>
            <option value="Frites">Sandwich + frites</option>
            <option value="Boisson">Sandwich + boisson</option>
            <option value="Frites + Boisson">Sandwich + frites + boisson</option>
        </select><br>
        <label>Sauce :</label>
        <select id="sauce1">
            <option>Algérienne</option>
            <option>Barbecue</option>
            <option>Mayonnaise</option>
        </select><br>
        <label><input type="checkbox" value="Cheddar" class="suppl1"> Cheddar</label>
        <label><input type="checkbox" value="Double steak" class="suppl1"> Double steak</label><br>
        <button class="btn" onclick="addToCart('Classic Burger', 'formule1', 'sauce1', 'suppl1')">Ajouter au panier</button>
    </div>
    <div class="menu-item">
        <h3>Bacon Burger</h3>
        <p>0,00€</p>
        <label>Formule :</label>
        <select id="formule2">
            <option value="Seul">Sandwich seul</option>
            <option value="Frites">Sandwich + frites</option>
            <option value="Boisson">Sandwich + boisson</option>
            <option value="Frites + Boisson">Sandwich + frites + boisson</option>
        </select><br>
        <label>Sauce :</label>
        <select id="sauce2">
            <option>Algérienne</option>
            <option>Barbecue</option>
            <option>Mayonnaise</option>
        </select><br>
        <label><input type="checkbox" value="Cheddar" class="suppl2"> Cheddar</label>
        <label><input type="checkbox" value="Double steak" class="suppl2"> Double steak</label><br>
        <button class="btn" onclick="addToCart('Bacon Burger', 'formule2', 'sauce2', 'suppl2')">Ajouter au panier</button>
    </div>
    <div class="menu-item">
        <h3>Veggie Burger</h3>
        <p>0,00€</p>
        <label>Formule :</label>
        <select id="formule3">
            <option value="Seul">Sandwich seul</option>
            <option value="Frites">Sandwich + frites</option>
            <option value="Boisson">Sandwich + boisson</option>
            <option value="Frites + Boisson">Sandwich + frites + boisson</option>
        </select><br>
        <label>Sauce :</label>
        <select id="sauce3">
            <option>Algérienne</option>
            <option>Barbecue</option>
            <option>Mayonnaise</option>
        </select><br>
        <label><input type="checkbox" value="Cheddar" class="suppl3"> Cheddar</label>
        <label><input type="checkbox" value="Double steak" class="suppl3"> Double steak</label><br>
        <button class="btn" onclick="addToCart('Veggie Burger', 'formule3', 'sauce3', 'suppl3')">Ajouter au panier</button>
    </div>
    <div class="menu-item">
        <h3>Spicy Burger</h3>
        <p>0,00€</p>
        <label>Formule :</label>
        <select id="formule4">
            <option value="Seul">Sandwich seul</option>
            <option value="Frites">Sandwich + frites</option>
            <option value="Boisson">Sandwich + boisson</option>
            <option value="Frites + Boisson">Sandwich + frites + boisson</option>
        </select><br>
        <label>Sauce :</label>
        <select id="sauce4">
            <option>Algérienne</option>
            <option>Barbecue</option>
            <option>Mayonnaise</option>
        </select><br>
        <label><input type="checkbox" value="Cheddar" class="suppl4"> Cheddar</label>
        <label><input type="checkbox" value="Double steak" class="suppl4"> Double steak</label><br>
        <button class="btn" onclick="addToCart('Spicy Burger', 'formule4', 'sauce4', 'suppl4')">Ajouter au panier</button>
    </div>
    <div id="cart">
        <h3>Panier</h3>
        <label for="clientName">Votre prénom :</label>
        <input type="text" id="clientName" placeholder="Prénom"><br><br>
        <ul id="cartItems"></ul>
        <button class="btn" onclick="sendToWhatsApp()">Commander sur WhatsApp</button>
    </div>
    <script>
        const cart = [];
        function addToCart(name, formuleId, sauceId, supplClass) {
            const formule = document.getElementById(formuleId).value;
            const sauce = document.getElementById(sauceId).value;
            const supplements = Array.from(document.getElementsByClassName(supplClass))
                .filter(input => input.checked).map(input => input.value);
            cart.push({ name, formule, sauce, supplements });
            updateCartDisplay();
        }
        function removeItem(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }
        function updateCartDisplay() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = "";
            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${item.name} (${item.formule}) - Sauce: ${item.sauce} - Suppléments: ${item.supplements.join(", ") || "Aucun"} <button class='remove-btn' onclick='removeItem(${index})'>Supprimer</button>`;
                cartItems.appendChild(li);
            });
        }
        function sendToWhatsApp() {
            const name = document.getElementById("clientName").value.trim();
            let message = "Commande chez " + document.title + " :%0A";
            if (name) {
                message += "Client : " + name + "%0A";
            }
            cart.forEach(item => {
                message += `- ${item.name} (${item.formule}) (Sauce: ${item.sauce}`;
                if (item.supplements.length > 0) {
                    message += `, Suppléments: ${item.supplements.join(", ")}`;
                }
                message += `)%0A`;
            });
            message += "Total: 0€";
            window.open("https://wa.me/33616550952?text=" + message, "_blank");
        }
    </script>
</body>
</html>
