
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Paname</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .menu-item {
            background: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .menu-item h3 {
            margin: 0 0 5px;
        }
        .menu-item p {
            margin: 0 0 10px;
            color: #bbb;
        }
        select, input[type="checkbox"] {
            margin-top: 5px;
        }
        .btn {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #cart {
            background: #222;
            border: 1px solid #555;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Burger Paname</h1>
        <p>Commandez en ligne — Simple, rapide, efficace</p>
    </header>
    <div class="container">
        <div class="menu-item">
            <h3>Bacon Burger</h3>
            <p>0,00€</p>
            <label for="sauce1">Sauce :</label>
            <select id="sauce1">
                <option>Algérienne</option>
                <option>Mayonnaise</option>
                <option>Barbecue</option>
            </select><br>
            <label><input type="checkbox" value="Cheddar" class="suppl1"> Cheddar</label>
            <label><input type="checkbox" value="Double steak" class="suppl1"> Double steak</label><br>
            <button class="btn" onclick="addToCart('Bacon Burger', 'sauce1', 'suppl1')">Ajouter au panier</button>
        </div>

        <div id="cart">
            <h3>Panier</h3>
            <ul id="cartItems"></ul>
            <button class="btn" onclick="sendToWhatsApp()">Commander sur WhatsApp</button>
        </div>
    </div>

    <script>
        const cart = [];

        function addToCart(name, sauceId, supplClass) {
            const sauce = document.getElementById(sauceId).value;
            const supplements = Array.from(document.getElementsByClassName(supplClass))
                .filter(input => input.checked).map(input => input.value);

            cart.push({ name, sauce, supplements });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - Sauce: ${item.sauce} - Suppléments: ${item.supplements.join(", ")}`;
                cartItems.appendChild(li);
            });
        }

        function sendToWhatsApp() {
            let message = "Commande Burger Paname :%0A";
            cart.forEach(item => {
                message += `- ${item.name} (Sauce: ${item.sauce}`;
                if (item.supplements.length > 0) {
                    message += `, Suppléments: ${item.supplements.join(", ")}`;
                }
                message += `)%0A`;
            });
            message += "Total: 0€";
            window.open("https://wa.me/33616550952?text=" + message, "_blank");
        }
    </script>
</body>
</html>
