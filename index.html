
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Veggie Vibe</title>
        <style>
            body {
                background-color: #d8cfc4;
                color: #111;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                text-align: center;
                padding: 20px;
                background: #fff;
            }
            .container {
                max-width: 800px;
                margin: auto;
                padding: 20px;
            }
            .menu-item {
                background: #fff;
                margin-bottom: 15px;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .btn {
                background: #111;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                margin-top: 10px;
            }
            #cart {
                margin-top: 30px;
                background: #f4f4f4;
                padding: 15px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Veggie Vibe</h1>
            <p>Commandez en ligne</p>
        </header>
        <div class="container">
            <div class="menu-item">
                <h3>Signature Burger</h3>
                <p>0,00€</p>
                <label>Sauce :</label>
                <select id="sauce1">
                    <option>Algérienne</option>
                    <option>Barbecue</option>
                    <option>Mayonnaise</option>
                </select><br>
                <label><input type="checkbox" value="Cheddar" class="suppl1"> Cheddar</label>
                <label><input type="checkbox" value="Double steak" class="suppl1"> Double steak</label><br>
                <button class="btn" onclick="addToCart('Signature Burger', 'sauce1', 'suppl1')">Ajouter au panier</button>
            </div>
            <div id="cart">
                <h3>Panier</h3>
                <ul id="cartItems"></ul>
                <button class="btn" onclick="sendToWhatsApp()">Commander sur WhatsApp</button>
            </div>
        </div>
        <script>
            const cart = [];
            function addToCart(name, sauceId, supplClass) {
                const sauce = document.getElementById(sauceId).value;
                const supplements = Array.from(document.getElementsByClassName(supplClass))
                    .filter(input => input.checked).map(input => input.value);
                cart.push({ name, sauce, supplements });
                updateCartDisplay();
            }
            function updateCartDisplay() {
                const cartItems = document.getElementById("cartItems");
                cartItems.innerHTML = "";
                cart.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.name} - Sauce: ${item.sauce} - Suppléments: ${item.supplements.join(", ")}`;
                    cartItems.appendChild(li);
                });
            }
            function sendToWhatsApp() {
                let message = "Commande Veggie Vibe :%0A";
                cart.forEach(item => {
                    message += `- ${item.name} (Sauce: ${item.sauce}`;
                    if (item.supplements.length > 0) {
                        message += `, Suppléments: ${item.supplements.join(", ")}`;
                    }
                    message += `)%0A`;
                });
                message += "Total: 0€";
                window.open("https://wa.me/33616550952?text=" + message, "_blank");
            }
        </script>
    </body>
    </html>
