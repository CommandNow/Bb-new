<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Paname - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Burger Paname</h1>
    <p>Le meilleur du burger urbain</p>
  </header>
  <main>
    <section class="menu">
      <div class="item">
        <img src="https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg" alt="Bacon Burger">
        <h2>Bacon Burger</h2>
        <div class="price">8,00 €</div>
        <button class="order-btn">Commander</button>
      </div>
      <div class="item">
        <img src="https://images.pexels.com/photos/3764353/pexels-photo-3764353.jpeg" alt="Barbecue Burger">
        <h2>Barbecue Burger</h2>
        <div class="price">9,00 €</div>
        <button class="order-btn">Commander</button>
      </div>
      <div class="item">
        <img src="https://images.pexels.com/photos/3607284/pexels-photo-3607284.jpeg" alt="Veggie Burger">
        <h2>Veggie Burger</h2>
        <div class="price">7,50 €</div>
        <button class="order-btn">Commander</button>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Burger Paname
  </footer>
  <script src="script.js"></script>
</body>
</html>
