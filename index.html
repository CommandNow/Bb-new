<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pizza Corner</title>
</head>
<body>
    <h1>Bienvenue chez Pizza Corner</h1>
    <p>Commandez et payez ici</p>
    <button onclick="payWithStripe()">Payer avec Stripe</button>
    <button onclick="payWithPayPal()">Payer avec PayPal</button>
    <script>
        function payWithStripe() {
            window.location.href = "https://checkout.stripe.com/pay"; // Lien Stripe à personnaliser
        }
        function payWithPayPal() {
            window.location.href = "https://www.paypal.com/checkoutnow"; // Lien PayPal à personnaliser
        }
        function sendToWhatsApp() {
            const message = encodeURIComponent("Nouvelle commande pour Pizza Corner");
            window.open("https://wa.me/tonnumero?text=" + message, "_blank");
        }
    </script>
    <button onclick="sendToWhatsApp()">Envoyer sur WhatsApp</button>
</body>
</html>
