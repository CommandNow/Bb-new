
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommandNow - Accueil</title>
    <style>
        body { background: #d8cfc4; font-family: Arial, sans-serif; color: #111; padding: 20px; }
        h1 { text-align: center; }
        input[type="text"] { width: 100%; padding: 10px; margin: 20px 0; font-size: 18px; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; background: #fff; padding: 15px; border-radius: 8px; }
        a { text-decoration: none; color: #111; font-weight: bold; }
        .info { font-size: 16px; text-align: center; margin-bottom: 20px; }
        .loc { font-size: 14px; color: #444; }
    </style>
</head>
<body>
    <h1>CommandNow</h1>
    <p class="info">Liste des restos disponibles, cliquez dessus</p>
    <input type="text" id="search" placeholder="Rechercher un restaurant..." onkeyup="filterList()">
    <ul id="restaurantList">
        <li><a href="burger-paname.html">Burger Paname</a><div class="loc">Paris 18e</div></li>
        <li><a href="tacos-king.html">Tacos King</a><div class="loc">Marseille</div></li>
        <li><a href="pizza-corner.html">Pizza Corner</a><div class="loc">Lyon</div></li>
        <li><a href="veggie-vibe.html">Veggie Vibe</a><div class="loc">Montpellier</div></li>
        <li><a href="sushi-zone.html">Sushi Zone</a><div class="loc">Toulouse</div></li>
    </ul>
    <script>
        function filterList() {
            const input = document.getElementById("search");
            const filter = input.value.toLowerCase();
            const items = document.querySelectorAll("#restaurantList li");
            items.forEach(li => {
                const text = li.textContent.toLowerCase();
                li.style.display = text.includes(filter) ? "" : "none";
            });
        }
    </script>
</body>
</html>
